<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Who is Satyam?</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.container {
  position: relative;
  top: 30vh;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(45deg, #00f2ff, #6a00ff);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">
  <h1 id="title">Countdown: <span id="count">5</span></h1>

  <div id="revealPage" class="hidden">
    <h1>Wait what... Who's Satyam?</h1>
    <button onclick="finalReveal()">Satyam is...</button>
  </div>

  <div id="finalText" class="hidden">
    <h1>üî• SATYAM THE G.O.A.T üî•</h1>
    <h2>Low Tier 2 PvP Legend üêê</h2>
    <h2>A Rare Gem üíé</h2>
  </div>
</div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// COUNTDOWN
let count = 5;
let interval = setInterval(() => {
  count--;
  document.getElementById("count").innerText = count;

  if (count === 0) {
    clearInterval(interval);
    document.getElementById("title").style.display = "none";
    document.getElementById("revealPage").classList.remove("hidden");
  }
}, 1000);

// FINAL REVEAL
function finalReveal() {
  document.getElementById("revealPage").style.display = "none";
  document.getElementById("finalText").classList.remove("hidden");
  document.getElementById("bgMusic").play();
}

// STAR ANIMATION
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(drawStars);
}

drawStars();

// SHOOTING STAR
function shootingStar() {
  let x = Math.random() * canvas.width;
  let y = 0;
  let length = 200;

  let interval = setInterval(() => {
    ctx.strokeStyle = "white";
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + length, y + length);
    ctx.stroke();

    x += 20;
    y += 20;

    if (y > canvas.height) {
      clearInterval(interval);
    }
  }, 30);
}

setInterval(shootingStar, 3000);
</script>

</body>
</html>
