<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  position: relative;
  top: 25vh;
  padding: 20px;
  z-index: 2;
}

h1, h2 {
  animation: fadeIn 2s ease-in-out;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(45deg, #ff0000, #ff8c00);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.hidden { display: none; }

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* FIRE BACKGROUND */
.fire {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 100%, #ff0000, #000000);
  animation: flicker 0.2s infinite alternate;
  z-index: 0;
  opacity: 0.4;
}

@keyframes flicker {
  from { filter: brightness(1); }
  to { filter: brightness(1.3); }
}

/* Crown Animation */
.crown {
  font-size: 80px;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-15px); }
}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

// COUNTDOWN
let count = 5;
let interval = setInterval(() => {
  count--;
  document.getElementById("count").innerText = count;

  if (count === 0) {
    clearInterval(interval);
    document.getElementById("countdownTitle").style.display = "none";
    document.getElementById("introText").classList.remove("hidden");

}
