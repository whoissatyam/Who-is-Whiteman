<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Satyam üëë</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

.container {
  position: relative;
  top: 25vh;
  padding: 20px;
}

h1, h2 {
  animation: fadeIn 2s ease-in-out;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(45deg, #00f2ff, #6a00ff);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="container">

  <h1 id="countdownTitle">Countdown: <span id="count">5</span></h1>

  <div id="introText" class="hidden">
    <h1>For today...</h1>
    <h2>You are not Whiteman.</h2>
    <h2>You are Satyam üëë</h2>
  </div>

  <div id="revealPage" class="hidden">
    <h1>Wait what... Who's Satyam?</h1>
    <button onclick="finalReveal()">Satyam is...</button>
  </div>

  <div id="finalText" class="hidden">
    <h1>üî• SATYAM THE G.O.A.T üî•</h1>
    <h2>Low Tier 2 PvP Legend üêê</h2>
    <h2>A Rare Gem üíé</h2>
    <h2>Happy Birthday Bro ‚ù§Ô∏è</h2>
  </div>

</div>

<audio id="bgMusic">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

// ===== COUNTDOWN =====
let count = 5;
let interval = setInterval(() => {
  count--;
  document.getElementById("count").innerText = count;

  if (count === 0) {
    clearInterval(interval);
    document.getElementById("countdownTitle").style.display = "none";
    document.getElementById("introText").classList.remove("hidden");

    setTimeout(() => {
      document.getElementById("introText").style.display = "none";
      document.getElementById("revealPage").classList.remove("hidden");
    }, 4000);
  }
}, 1000);

// ===== FINAL REVEAL =====
function finalReveal() {
  document.getElementById("revealPage").style.display = "none";
  document.getElementById("finalText").classList.remove("hidden");
  document.getElementById("bgMusic").play();
}

// ===== GALAXY ANIMATION =====
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let shootingStars = [];

for (let i = 0; i < 250; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 0.4
  });
}

function createShootingStar() {
  shootingStars.push({
    x: Math.random() * canvas.width,
    y: 0,
    len: Math.random() * 100 + 50,
    speed: Math.random() * 8 + 6,
    size: Math.random() * 2 + 1
  });
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.4)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > canvas.height) star.y = 0;

    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
    ctx.fill();
  });

  shootingStars.forEach((star, index) => {
    star.x += star.speed;
    star.y += star.speed;

    ctx.strokeStyle = "white";
    ctx.lineWidth = star.size;
    ctx.beginPath();
    ctx.moveTo(star.x, star.y);
    ctx.lineTo(star.x - star.len, star.y - star.len);
    ctx.stroke();

    if (star.y > canvas.height) {
      shootingStars.splice(index, 1);
    }
  });

  requestAnimationFrame(animate);
}

setInterval(createShootingStar, 2000);
animate();

</script>

</body>
</html>
